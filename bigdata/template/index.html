<form class="form-inline my-2 my-lg-0">
     <input class="form-control mr-sm-2" type="search" placeholder="Terminal" aria-label="Search" id="terminal">
     <input class="form-control mr-sm-2" type="search" placeholder="Numero Ticket" aria-label="Search" id="ticket">
     <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="return buscar()">Buscar</button>
 </form>
 <div id="contenedor" style="width: 100%;">

    <div class="modal-dialog modal-lg" role="document" style="width: 100%;">

            <div class="modal-header">
                <div id="resto" class="overlay" style="background-color: #F0DAD6;float: left;"></div>

<script type="text/javascript">
$(document).ready(function(){

});
function comprobar(valor){
	var num=/^[0-9]+$/;
	var lOk=false;
	if (valor.match(num)){
		alert("INGRESE LA SERIE ANTES DEL NUMERO DE TICKET");
	}else{
	lOk=true;
	}
return true;
}	
function buscar(){
	var terminal=$("#terminal").val();
	var ticket=$("#ticket").val();
	if(terminal==""){
		alert("INGRESAR TERMINAL");
		$("#terminal").focus();
	}

		var parametros={
			'info':terminal+ticket,
			'tipo':'cfe'}
		$.ajax({
  		url : './mostrar/',
  		type : 'POST',
  		data : parametros,
  		success : function(data){
  			    $("#muestro").empty();
  			    $("#resto").empty();
  				$("#muestro").html(data)
			},error:function(data){
  				$("#muestro").html(data);
  			}
		});

	return false;
};
		
function buscar_detalle(numero){
	$.ajax({
		url:'./mostrar/',
		type:'POST',
		data:{'info':numero,'tipo':"detalle"},
		success: function(data){
			$("#myModal").modal();
			$("#resto").html(data);
		},error:function(data){
			$("#resto").html("Sin resultados");
		}
	})
}

</script>
